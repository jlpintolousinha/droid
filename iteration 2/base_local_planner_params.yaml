TrajectoryPlannerROS:

#robot configuration
  holonomic_robot: false
  acc_lim_x: 1.0
  acc_lim_y: 1.0
  acc_lim_theta: 1.0
  max_vel_x: 1.0
  min_vel_x: 0.5
  max_vel_theta: 1
  min_vel_theta: -1

#goal tolerance
  yaw_goal_tolerance: 1.0
  xy_goal_tolerance: 1.0

#forward simulation
  sim_time: 1.0
  controller_frequency: 2
  sim_granularity: 0.5

#trajectory scoring
  pdist_scale: 4
  gdist_scale: 3
  meter_scoring: true
